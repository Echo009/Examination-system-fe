        tooltip: {},
        radar: {
            shape: 'circle',
            name: {
                textStyle: {
                    color: '#ffe',
                    backgroundColor: '#333333',

                    padding: [5, 5]

            indicator: [

            ]
        },
        series: [{
            name: 'Ability',
            type: 'radar',
            data: [
                {
                    value: [99, 60, 77, 99, 99, 99],
                    name: 'abliity'
                }
            ]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
