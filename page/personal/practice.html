<script>


    var categories = new Array();
    var onlyFalse = false;
    var onlyNew = false;
    var titleNum = 5;

    function startPractice() {
        const params = new URLSearchParams();
        params.append("categories", categories);
        params.append("titleNum", titleNum);
        params.append("onlyNew", onlyNew);
        params.append("onlyError", onlyFalse);
        instance.post("/examPaper/generate", params).then(function (response) {
            console.log(response.data.desc);
            if (response.data.code == 0) {
                store.set(EXAM_PAPER_ID, response.data.data.id);
                window.location.href = CONTEXT+"page/exam/exam.html";
            } else {
                simpleErrorInfo(response.data.desc);
                if (response.data.code == RESPONSE_CODE.NO_LOGIN) {
                    setTimeout(function () {
                        window.location.href = "../login.html";
                    }, MIDDLE_DELAY);
                }
            }
        }).catch(function (error) {
            console.log(error);
        });
    }


    $(function () {

        $(".iCheck-question-num").on("ifChecked", function () {
            titleNum = $(this).val();
            console.log(titleNum);
        });
        $('.iCheck-question-num').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
        })

        var currentUser = store.get(CURRENT_USER);
        try {
            if (currentUser.userName) {
                console.log("current user : " + currentUser.userName);
                $("#login-links").addClass("d-none");
                $("#personal-links").removeClass("d-none");
            }
        } catch (e) {
            console.log("请登录 !");
            setTimeout(function () {
                window.location.href = CONTEXT + "page/login.html";
            }, LONG_DELAY);
        }

        $(".iCheck-choice").on("ifChecked", function () {
            var choice = this.id.split("-")[1];
            categories.push(choice);
            console.log("add choice is " + choice);
        });
        $(".iCheck-choice").on("ifUnchecked", function () {
            var choice = this.id.split("-")[1];
            categories = remove(categories, choice);
            console.log("remove choice is " + choice);
        });

        $(".iCheck-preference").on("ifChecked", function () {
            var val = $(this).val();
            if (val == 0) {
                onlyFalse = true;
            } else {
                onlyNew = true;
            }

        });
        $(".iCheck-preference").on("ifUnchecked", function () {
            var val = $(this).val();
            if (val == 0) {
                onlyFalse = false;
            } else {
                onlyNew = false;
            }
        });

        $('.iCheck-choice').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
        })


        $('.iCheck-preference').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
        })


    });
</script>
