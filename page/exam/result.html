<script>
    var examAnswer = store.get(EXAM_ANSWER);
    store.remove(EXAM_ANSWER);

    var v_data = new Vue({
        el: '#result-container',
        data: {
            gradeResults: "",
            grade: "",
            useTime: "",
        }
    });


    $(function () {
        if("undefined" == typeof examAnswer){
            simpleErrorInfo("请提交答案再查看判卷结果！");
            window.location.href = CONTEXT + "page/exam/exam.html";
        }
        examAnswer.answers.forEach(function (t) {
            t.answer = JSON.stringify(t.answer);
        });
        const params = new URLSearchParams();
        params.append("examPaperId", examAnswer.examPaperId);
        params.append("examRecordId", examAnswer.examRecordId);
        params.append("answers", JSON.stringify(examAnswer.answers));
//
//       var data = {
//            "examRecordId": 235,
//            "grade": "40.00",
//            "useTime": "00:00:15",
//            "gradeResults": [{"seq": 0, "status": false}, {"seq": 1, "status": false}, {
//                "seq": 2,
//                "status": true
//            }, {"seq": 3, "status": false}, {"seq": 4, "status": true}]
//        }
//        v_data.gradeResults = data.gradeResults;
//        v_data.grade = data.grade;
//        v_data.useTime = data.useTime;

        instance.post("/exam/grade", params).then(function (response) {
            console.log(response.data.data);
            if (response.data.code == 0) {
                simpleSuccessInfo("判卷成功 ！");
                $("#response").text(JSON.stringify(response.data.data));
                v_data.gradeResults = response.data.data.gradeResults;
                v_data.grade = response.data.data.grade;
                v_data.useTime = response.data.data.useTime;
            } else {
                simpleErrorInfo(response.data.desc);
                if (response.data.code == RESPONSE_CODE.NO_LOGIN) {
                    setTimeout(function () {
                        window.location.href = "../login.html";
                    }, MIDDLE_DELAY);
                }
            }
        }).catch(function (error) {
            console.log(error);
        });

    })
</script>
